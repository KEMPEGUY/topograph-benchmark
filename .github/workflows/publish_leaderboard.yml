name: Publish Leaderboard (on merge)

on:
  pull_request:
    types: [closed]

permissions:
  contents: write
  pull-requests: read

jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Reconstruct hidden labels
        env:
          LABELS_ALL_NPY_B64: ${{ secrets.LABELS_ALL_NPY_B64 }}
        run: |
          python - <<'EOF'
          import os, base64
          from pathlib import Path

          b64 = os.environ.get("LABELS_ALL_NPY_B64", "")
          out = Path("data/private")
          out.mkdir(parents=True, exist_ok=True)
          (out / "labels_all.npy").write_bytes(base64.b64decode(b64.encode("utf-8")))
          print("[OK] labels restored")
          EOF

      - name: Find merged submission file
        id: find
        run: |
          FILE=$(git diff --name-only HEAD~1 HEAD | grep -E 'submissions/inbox/.*/predictions.csv' | head -n 1)
          if [ -z "$FILE" ]; then
            echo "No submission found in merge commit"
            exit 1
          fi
          echo "file=$FILE" >> $GITHUB_OUTPUT

      - name: Score merged submission
        id: score
        run: |
          python -m competition.evaluate --submission "${{ steps.find.outputs.file }}" | tee score.txt
          SCORE=$(tail -n 1 score.txt | awk '{print $2}')
          echo "score=$SCORE" >> $GITHUB_OUTPUT

      - name: Update leaderboard CSV
        run: |
          mkdir -p leaderboard
          echo "pr,author,score" >> leaderboard/leaderboard.csv
          echo "${{ github.event.pull_request.number }},${{ github.event.pull_request.user.login }},${{ steps.score.outputs.score }}" >> leaderboard/leaderboard.csv

      - name: Commit leaderboard
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add leaderboard/leaderboard.csv
          git commit -m "Update leaderboard"
          git push

